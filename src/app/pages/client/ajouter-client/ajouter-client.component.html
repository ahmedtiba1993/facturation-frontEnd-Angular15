<div class="alert alert-danger bg-danger text-light border-0 alert-dismissible fade show" role="alert" *ngIf="errorMessage.length > 0">
  <span *ngFor="let msg of errorMessage">{{msg}} <br></span>
</div>
<form>
  <div class="form-group mb-3">
    <label for="nom">Nom</label>
    <input type="text" class="form-control" id="nom" placeholder="Entrez votre nom" name="nom" [(ngModel)]="client.nom"
    >
  </div>
  <div class="form-group mb-3">
    <label for="prenom">Prénom</label>
    <input type="text" class="form-control" id="prenom" placeholder="Entrez votre prénom" name="prenom" [(ngModel)]="client.prenom">
  </div>
  <div class="form-group mb-3">
    <label for="telephone">Téléphone</label>
    <input type="tel" class="form-control" id="telephone" placeholder="Entrez votre numéro de téléphone" name="tel" [(ngModel)]="client.tel">
  </div>
  <div class="form-group mb-3">
    <label for="adresse">Adresse</label>
    <input type="text" class="form-control" id="adresse" placeholder="Entrez votre adresse" name="adresse" [(ngModel)]="client.adresse">
  </div>
  <button type="submit" class="btn btn-primary" (click)="ajouterClient()">Envoyer</button>
</form>
