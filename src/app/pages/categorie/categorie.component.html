<button type="button" routerLink="/ajouterCategorie" class="btn btn-primary">Ajouter</button>
<div class="card p-2">
    <table class="table">
    <thead>
    <tr>
      <th scope="col">Code</th>
      <th scope="col">Nom</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let cat of listCategorie">
      <td scope="row">{{cat.nom}}</td>
      <td>{{cat.nom}}</td>
    </tr>
    </tbody>
  </table>

  <nav *ngIf="pageCategorie" aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 0">
        <a class="page-link" href="javascript:void(0);" (click)="onPageChange({pageIndex: currentPage - 1, pageSize: pageSize})" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>

      <ng-container *ngFor="let i of pageNumbers()">
        <li class="page-item" [class.active]="currentPage === i" *ngIf="i < 5 || i >= pageCategorie.totalPages! - 2 || Math.abs(i - currentPage) < 2">
          <a class="page-link" href="javascript:void(0);" (click)="onPageChange({pageIndex: i, pageSize: pageSize})">{{i + 1}}</a>
        </li>
        <li class="page-item disabled" *ngIf="i === currentPage+3 && currentPage + 3 < pageCategorie.totalPages!">
          <a class="page-link">...</a>
        </li>
      </ng-container>

      <li class="page-item" [class.disabled]="currentPage === (pageCategorie.totalPages ?? 0) - 1">
        <a class="page-link" href="javascript:void(0);" (click)="onPageChange({pageIndex: currentPage + 1, pageSize: pageSize})" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
